services:
  - type: web
    name: asset-management-api
    runtime: node
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npx tsx prisma/seed.ts
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./prisma/dev.db
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
